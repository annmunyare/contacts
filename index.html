<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Zalego Institue</title>
</head>

<body>
    <div class="container">
        <h1>Zalego Institue</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Sign Up:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>

                    <div class="form-group">
                        <label for="new-last-name">Last name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>

                    <div class="form-group">
                        <label for="new-last-name">Gender</label>
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Female</label>
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Male</label>
                  </div>

                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Languages</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                      <option>Java</option>
                      <option>C</option>
                      <option>Python</option>
                      </select>
                    </div>

                    <div class="form-group">
                        <label for="new-user-name">Username</label>
                        <input type="text" class="form-control" id="new-user-name">
                    </div>

                    <div class="form-group">
                      <label for="inputPassword" >Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>



                    <button type="submit" class="btn"  > <a href="login.html" target="_blank"> Submit</a> </button>
                </form>

                
            </div>

        </div>
    </div>


</body>

</html>
